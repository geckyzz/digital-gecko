name: Build Iosevka Custom Font

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'digitalgecko.toml'
      - '.github/workflows/build-iosevka.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ttfautohint

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Build font with Task
        run: task all

      - name: Prepare artifacts
        run: |
          mkdir -p release
          [ -d dist ] && cp dist/* release/ || true
          ls -lh release/

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: iosevka-digital-gecko-fonts
          path: release/
          retention-days: 90

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
